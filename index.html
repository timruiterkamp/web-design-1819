<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Closed captions</title>
    <style>
      video {
        width: 50vw;
        margin: 0 auto;
      }
      ::cue {
        font-size: 20px;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <main id="content">
      <video controls id="video" poster="assets/pexels.jpg">
        <source src="assets/pexels.mp4" type="video/mp4" />
        <source src="assets/pexels.webm" type="video/webm" />
        <source src="assets/pexels.3gp" type="video/3gp" />

        <track default kind="captions" srclang="en" src="assets/pinguin.vtt" />
      </video>
    </main>
  </body>
</html>
